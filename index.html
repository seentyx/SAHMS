<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Health Monitoring</title>
  <link rel="stylesheet" href="css/style.css">
  <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/external-chloe-kerismaker/64/external-Monitoring-Health-hospital-chloe-kerismaker.png">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-container">

      <!-- LOGIN FORM -->
      <div class="left" id="loginForm">
        <h1>Welcome Back</h1>
        <p>Sign in to access your Smart Health Dashboard</p>
        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <p class="signup-text">Don't have an account? <span class="link" onclick="showSignup()">Sign Up</span></p>
      </div>

      <!-- SIGNUP FORM -->
      <div class="left" id="signupForm" style="display:none;">
        <h1>Create Account</h1>
        <p>Sign up to access your Smart Health Dashboard</p>
        <input type="email" id="signupEmail" placeholder="Email" />
        <input type="password" id="signupPassword" placeholder="Password" />
        <button id="signupBtn">Sign Up</button>
        <p class="signup-text">Already have an account? <span class="link" onclick="showLogin()">Login</span></p>
      </div>

      <div class="right">
        <img src="assets/health.jpg" alt="Health Monitoring" />
      </div>
    </div>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
