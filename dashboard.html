<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Dashboard</title>
  <!-- Tabler CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet">
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Bootstrap / Tabler JS dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/external-chloe-kerismaker/64/external-Monitoring-Health-hospital-chloe-kerismaker.png">
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  defer
></script>

  
  <style>
    body { background: #1e293b; color: #f8f9fa; }
    .card-value { font-size: 2rem; font-weight: bold; }
    .navbar-brand { font-weight: bold; font-size: 1.5rem; }
    .card { background-color: #334155; color: #f8f9fa; }
    table { color: #f8f9fa; }
    thead { color: #94a3b8; }
  </style>
</head>
<body class="layout-fluid">

  <!-- Top Navbar -->
  <header class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <div class="container-xl">
      <!-- Brand -->
      <a href="#" class="navbar-brand">Smart Health Monitor</a>
      <!-- Navbar toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar menu -->
      <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-primary me-2" onclick="addNewPatient()">New Patient</button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="openPatientManagement()">Patient Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="openEmployeeManagement()">Employee Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="openHospitalLocation()">Hospital Location</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger ms-2" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Page Wrapper -->
  <div class="page-wrapper">
    <div class="container-xl mt-4">

      <!-- New Patient Modal -->
      <div class="modal modal-blur fade" id="newPatientModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New Patient</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="newPatientForm">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" id="patientName" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Birthdate</label>
                  <input type="date" id="patientBirthdate" class="form-control" placeholder="john@example.com" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Role</label>
                  <select id="patientRole" class="form-select" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-link link-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="submitNewPatient()">Add Patient</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Hospital Location Modal -->
      <div class="modal modal-blur fade" id="hospitalModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Nearby Hospitals</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-0">
              <div id="hospitalMap" style="height: 500px; width: 100%;"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Patient Management -->
      <div id="patientManagement" style="display:block;">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Patient List</h3>
          </div>
          <div class="card-body">
            <table class="table table-vcenter table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Birthdate</th>
                  <th>Role</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="patientTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Patient Health -->
      <div id="patientHealth" style="display:none;">
        <div class="d-flex mb-3">
          <button class="btn btn-secondary me-2" onclick="openPatientManagement()">
            ← Back
          </button>

          <button class="btn btn-success" onclick="runHealthTest()">
            Run Health Test
          </button>
        </div>
        <h3>Patient Health Monitoring</h3>
        
        <div class="row row-deck row-cards mt-2">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="text-muted">Heart Rate</div>
                <div id="hrTest" class="card-value">-- bpm</div>
                <canvas id="hrChartTest" height="100"></canvas>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="text-muted">SpO₂</div>
                <div id="spo2Test" class="card-value">-- %</div>
                <canvas id="spo2ChartTest" height="100"></canvas>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <div class="text-muted">Temperature</div>
                <div id="tempTest" class="card-value">-- °C</div>
                <canvas id="tempChartTest" height="100"></canvas>
              </div>
            </div>
          </div>
        </div>
    </div> <!-- container-xl -->
  </div> <!-- page-wrapper -->

  <!-- Dashboard JS -->
  <!-- Firebase -->
<script src="js/firebase.js"></script>

<!-- Dashboard logic -->
<script src="js/dashboard.js"></script>

<!-- Inline handlers LAST -->
<script>
  function openPatientManagement() {
    document.getElementById('patientManagement').style.display = 'block';
    document.getElementById('patientHealth').style.display = 'none';
    loadPatients(); // now it exists
  }
</script>
  <script>
    // New Patient Button
    function addNewPatient() {
      var newPatientModal = new bootstrap.Modal(document.getElementById('newPatientModal'));
      newPatientModal.show();
    }

    // Patient Management
    function openPatientManagement() {
      document.getElementById('patientManagement').style.display = 'block';
      document.getElementById('patientHealth').style.display = 'none';
      loadPatients(); // <-- Make sure this function is defined in dashboard.js
    }

    

    // Logout
    function logout() {
      auth.signOut().then(() => {
        alert("Logged out successfully!");
        window.location.href = "index.html"; // back to login
      }).catch(err => alert(err.message));
    }
  </script>

</body>
</html>
